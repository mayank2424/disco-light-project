 function changeColor() {
        var lights=['white','lightgreen', 'blue', 'red','orange','DarkTurquoise']; //yaha humne lights naam ka array banaya hain
        var initial =0; //yaha humne initial naam ka variable bana diya or use postion 0 de di ;
